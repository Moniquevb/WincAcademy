<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number game</title>
</head>

<body>
    <form action="">
        <label for="name">Welkom! Wat is je naam?</label>
        <input type="text" id="name" name="name">
        <input type="submit" value="Enter">
        <p>Hello </p>
        <label for="number">Voer een nummer in van 0 tot 25 om te beginnen met raden...</label>
        <input type="number" id="number" name="number" min="0" max="24">
        <input type="submit" value="Enter">
    </form>
</body>

</html>
